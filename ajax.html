<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<fieldset>
		<legend>SIGN-IN</legend>
		<form action="javascript:void(0);">	
			username: <input type="text" name="username" id="user">
			<br><br>
			password: <input type="password" name="password" id="pwd">
			<br><br>
			<button  name="SIGN-IN" onclick="loadDoc()">SIGN-IN</button>
			</form> 
		</fieldset>
	
	<script type="text/javascript">
		function loadDoc() {
			var xhttp = new XMLHttpRequest();

			xhttp.open("POST", "http://192.168.121.187/first_year/dhruv/my_machau_api/login_demo.php", true);
			var a=document.getElementById('user').value;
			var b=document.getElementById('pwd').value;
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send("username=" + a + "&password=" + encodeURI(b));
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var data = this.responseText;
					var jsons=JSON.parse(data);
					alert(jsons["combination"]);
				}
			}

		}
	</script>
</body>
</html>
